<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de zona gris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="assets/favicon.webp" type="image/x-icon">
</head>

<body>
    <main class="login-wrapper">
        <div class="login-container fade-id">
            <div class="login-header">
                <img src="assets/logo_progel.webp" alt="Logo Progel" class="login-logo" width="120" height="auto">
                <h1 class="login-title">Iniciar sesión</h1>
                <p class="login-subtitle">Ingresa tus credenciales para iniciar sesión</p>
            </div>
            <form id="loginForm" novalidate class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Usuario</label>
                    <div class="input-container">
                        <i data-lucide="user" class="input-icon" aria-hidden="true"></i>
                        <input type="text" id="username" name="username" class="form-control"
                            placeholder="Ingrese su usuario" required autocomplete="username"
                            aria-describedby="username-error" aria-invalid="false" />
                    </div>
                    <div id="username-error" class="error-message" role="alert" aria-live="assertive">
                        <i data-lucide="octagon-alert" aria-hidden="true"></i>
                        <span>Por favor ingrese su usuario</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-container">
                        <i data-lucide="lock-keyhole" class="input-icon" aria-hidden="true"></i>
                        <input type="password" id="password" name="password" class="form-control password-field"
                            placeholder="Ingrese su contraseña" required autocomplete="current-password"
                            aria-describedby="password-error" aria-invalid="false" />
                        <button type="button" class="password-toggle" id="togglePassword"
                            aria-label="Mostrar contraseña">
                            <i data-lucide="eye" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div id="password-error" class="error-message" role="alert" aria-live="assertive">
                        <i data-lucide="octagon-alert" aria-hidden="true"></i>
                        <span>Por favor ingrese su contraseña</span>
                    </div>
                    <div id="caps-warning" class="caps-warning">
                        <i data-lucide="alert-circle" class="p-1"></i> Bloq Mayús activado
                    </div>
                </div>

                <button type="submit" class="btn-login" id="btn-login">
                    <span class="btn-content">
                        <i data-lucide="log-in" aria-hidden="true"></i>
                        <span>Iniciar sesión</span>
                    </span>
                </button>

                <div id="loginError" class="alert alert-danger" role="alert" aria-live="assertive">
                    <i data-lucide="octagon-alert" aria-hidden="true"></i>
                    <span id="loginErrorText"></span>
                </div>
            </form>
        </div>
    </main>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
    <script type="module" src="js/login.js"></script>

</body>

</html>
