<!-- Cocedores Table -->
<div class="fade-in" style="animation-delay: 0.6s">
    <div class="d-flex justify-content-between align-items-center gap-3">
        <!-- Botón de acción con estado de carga -->
        <button id="btn-iniciar-proceso"
            class="btn btn-outline-primary btn-sm px-3 py-2 d-flex align-items-center justify-content-center"
            aria-label="Iniciar proceso de cocción">
            <span id="btn-icon" class="me-2">
                <i data-lucide="play"></i>
            </span>
            <span id="btn-text">Iniciar proceso</span>
        </button>

        <button id="btn-finalizar-proceso"
            class="btn btn-outline-danger btn-sm px-3 py-2 d-flex align-items-center justify-content-center"
            aria-label="Finalizar proceso de cocción">
            <span id="btn-icon" class="me-2">
                <i data-lucide="square"></i>
            </span>
            <span id="btn-text">Finalizar proceso</span>
        </button>

        <!-- Indicador de próximo registro con tooltip -->
        <div id="proximo-registro" class="d-flex align-items-center px-3 py-2 bg-white shadow-sm"
            style="font-size: 16px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0, 0, 0, .08); "
            data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tiempo estimado para la próxima revisión">
            <i data-lucide="clock" class="me-2 text-warning"></i>
            <div>
                <div class="small text-muted">Próxima revisión:</div>
                <div id="hora-proximo-registro" class="fw-bold text-primary">--:--</div>
            </div>
        </div>
    </div>
    <div class="table-container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cocedor</th>
                    <th>Procesos</th>
                    <th>Materiales</th>
                    <th>Estado</th>
                    <th>Temp Entrada</th>
                    <th>Temp Salida</th>
                    <th>Registro</th>
                    <th>Hora</th>
                    <th id="acciones-column">Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-cocedores"></tbody>
        </table>
    </div>
</div>
