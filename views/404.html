<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página No Encontrada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 10rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
            text-shadow: 3px 3px 0 #ff3838, 6px 6px 0 rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #f8f8f8;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .search-box {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }
        
        .search-box input {
            padding: 1rem;
            width: 70%;
            border: none;
            border-radius: 50px 0 0 50px;
            outline: none;
            font-size: 1rem;
        }
        
        .search-box button {
            padding: 1rem 1.5rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 0 50px 50px 0;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1rem;
        }
        
        .search-box button:hover {
            background: #ff3838;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            background: transparent;
            border: 2px solid white;
            color: white;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn:hover {
            background: white;
            color: #1a2a6c;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .astronaut {
            position: absolute;
            width: 150px;
            animation: float 15s infinite ease-in-out;
            z-index: -1;
            opacity: 0.7;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(200px, -150px) rotate(10deg); }
            50% { transform: translate(-200px, -100px) rotate(-10deg); }
            75% { transform: translate(100px, 150px) rotate(5deg); }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 6rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 80%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Estrellas de fondo -->
    <div class="stars" id="stars"></div>
    
    <!-- Astronauta flotante -->
    <img class="astronaut" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjZmZmIiBkPSJNMjU2IDhDMTE5IDggOCAxMTkgOCAyNTZzMTExIDI0OCAyNDggMjQ4IDI0OC0xMTEgMjQ4LTI0OFMzOTMgOCAyNTYgOHptMCA0NDhjLTExMC41IDAtMjAwLTg5LjUtMjAwLTIwMFMxNDUuNSA1NiAyNTYgNTZzMjAwIDg5LjUgMjAwIDIwMC04OS41IDIwMC0yMDAgMjAweiIvPjxjaXJjbGUgZmlsbD0iI2ZmZiIgY3g9IjI1NiIgY3k9IjI1NiIgcj0iNjQiLz48Y2lyY2xlIGZpbGw9IiNmZmYiIGN4PSIyNTYiIGN5PSIyNTYiIHI9IjE2Ii8+PC9zdmc+" alt="Astronauta">
    
    <div class="container">
        <h1>404</h1>
        <h2>¡Ups! Página no encontrada</h2>
        <p>La página que estás buscando podría haber sido eliminada, haber cambiado su nombre o no está disponible temporalmente.</p>
        
        <div class="search-box">
            <input type="text" placeholder="¿Qué estás buscando?">
            <button>Buscar</button>
        </div>
        
        <p>O intenta una de estas opciones:</p>
        
        <div class="buttons">
            <a href="#" class="btn">Volver al Inicio</a>
            <a href="#" class="btn">Contactar Soporte</a>
            <a href="#" class="btn">Reportar Problema</a>
        </div>
    </div>

    <script>
        // Crear estrellas
        function createStars() {
            const stars = document.getElementById('stars');
            const starsCount = 150;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                
                stars.appendChild(star);
            }
        }
        
        document.addEventListener('DOMContentLoaded', createStars);
    </script>
</body>
</html>
