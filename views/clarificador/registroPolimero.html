<div class="modal fade" id="${modalId}" tabindex="-1" aria-labelledby="${modalId}-label" aria-hidden="true">
    <div class="modal-dialog modal-${size} modal-dialog-scrollable">
        <div class="modal-content">

            <!-- HEADER -->
            <div class="modal-header">
                <h5 class="modal-title d-flex align-items-center gap-2" id="${modalId}-label">
                    <i data-lucide="flask-conical"></i>${title}
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>

            <!-- BODY -->
            <div class="modal-body p-0 custom-modal-content">
                <div class="custom-modal-container p-3">

                    <!-- CARD CLARIFICADORES -->
                    <div class="custom-modal-card">
                        <div class="custom-modal-card-header d-flex align-items-center">
                            <div class="custom-modal-card-header-icon">
                                <i data-lucide="filter"></i>
                            </div>
                            <span>Seleccionar Clarificador</span>
                        </div>

                        <div class="custom-modal-card-body">
                            <label class="form-label m-2 fw-bold">Selecciona los clarificadores disponibles:</label>

                            <div class="row g-2 m-1" id="${modalId}-clarificadores"></div>
                        </div>
                    </div>

                    <!-- CARD LOTES -->
                    <div class="custom-modal-card mt-3">
                        <div class="custom-modal-card-header d-flex align-items-center">
                            <div class="custom-modal-card-header-icon">
                                <i data-lucide="search"></i>
                            </div>
                            <span>Seleccionar Lote de Pol√≠mero</span>
                        </div>

                        <div class="custom-modal-card-body">
                            <label class="form-label m-2 fw-bold">Selecciona los lotes disponibles:</label>
                            <div class="row g-2 m-1" id="${modalId}-lotes"></div>

                            <div class="mt-3">
                                <div class="custom-modal-form-group">
                                    <label class="custom-modal-form-label">Cantidad (Kg)</label>
                                    <input type="text" class="custom-modal-form-control solo-decimal"
                                        id="${modalId}-cantidad" maxlength="4"
                                        onkeypress="return validarDecimal(event, this)" autocomplete="off"
                                        data-modal-value="cantidad">
                                </div>
                            </div>

                            <div class="mt-3">
                                <div class="custom-modal-form-group">
                                    <label class="custom-modal-form-label">Observaciones</label>
                                    <textarea class="custom-modal-form-control"
                                        id="${modalId}-observaciones" autocomplete="off"
                                        data-modal-value="observaciones"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ACTION BAR -->
                    <div class="custom-modal-action-bar mt-3">
                        <button type="button" class="custom-modal-btn custom-modal-btn-outline" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="button" class="custom-modal-btn custom-modal-btn-primary btn-confirm"
                            id="${modalId}-confirm" data-modal-confirm>
                            Guardar
                        </button>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
