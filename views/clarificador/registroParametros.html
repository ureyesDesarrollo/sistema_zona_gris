<div class="modal fade" id="${modalId}" tabindex="-1" aria-labelledby="${modalId}-label" aria-hidden="true">
    <div class="modal-dialog modal-${size} modal-dialog-scrollable">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title d-flex align-items-center gap-2" id="${modalId}-label">
                    <i data-lucide="${icon}"></i>${title}
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>

            <div class="modal-body p-0 custom-modal-content">
                <div class="custom-modal-container">
                    <!-- Card de Contexto -->
                    <div class="custom-modal-card mt-4">
                        <div class="custom-modal-card-header">
                            <div class="custom-modal-card-header-icon">
                                <i data-lucide="notebook-tabs"></i>
                            </div>
                            <span>Información del Registro</span>
                        </div>
                        <div class="custom-modal-card-body">
                            <div class="custom-form-group">
                                <label class="custom-form-label">Clarificador seleccionado</label>
                                <input type="text" class="custom-form-control" id="${modalId}-clarificador" readonly
                                    style="color: var(--custom-dark-gray); pointer-events: none;"
                                    data-modal-value="clarificador">
                                <input type="text" class="custom-form-control" id="${modalId}-relacion-id" readonly
                                    data-modal-value="relacion-id" hidden>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="custom-form-group">
                                        <label class="custom-form-label">Fecha y hora</label>
                                        <input type="datetime-local" class="custom-form-control" id="${modalId}-fecha"
                                            readonly style="color: var(--custom-dark-gray); pointer-events: none;"
                                            data-modal-value="fecha">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="custom-form-group">
                                        <label class="custom-form-label">Operador</label>
                                        <input type="text" class="custom-form-control" id="${modalId}-operador" readonly
                                            style="color: var(--custom-dark-gray); pointer-events: none;"
                                            data-modal-value="operador">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Card de Parámetros -->
                    <div class="custom-modal-card">
                        <div class="custom-modal-card-header">
                            <div class="custom-modal-card-header-icon">
                                <i data-lucide="chart-line"></i>
                            </div>
                            <span>Parámetros Técnicos</span>
                        </div>
                        <div class="custom-modal-card-body">
                            <div class="row">
                                <div class="col">
                                    <div class="custom-form-group">
                                        <label class="custom-form-label">Solidos de entrada</label>
                                        <input type="text" class="custom-form-control solo-decimal"
                                            id="${modalId}-solidos-entrada" maxlength="4"
                                            onkeypress="return validarDecimal(event, this)" autocomplete="off"
                                            data-modal-value="solidos-entrada">
                                        <div class="custom-form-error" id="${modalId}-solidos-entrada-error"
                                            data-modal-error="solidos-entrada"></div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="custom-form-group">
                                        <label class="custom-form-label">Flujo de salida (LPM)</label>
                                        <input type="text" class="custom-form-control solo-decimal"
                                            id="${modalId}-flujo-salida" maxlength="4"
                                            onkeypress="return validarNumerosGral(event, this)" autocomplete="off"
                                            data-modal-value="flujo-salida">
                                        <div class="custom-form-error" id="${modalId}-flujo-salida-error"
                                            data-modal-error="flujo-salida"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row text-center mb-3">
                                <div class="col">
                                    <h5 class="fw-bold">NTU'S</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="custom-form-group">
                                        <label class="custom-form-label">NTU Entrada</label>
                                        <input type="text" class="custom-form-control solo-decimal"
                                            id="${modalId}-ntu-entrada" maxlength="4"
                                            onkeypress="return validarNumerosGral(event, this)" autocomplete="off"
                                            data-modal-value="ntu-entrada">
                                        <div class="custom-form-error" id="${modalId}-ntu-entrada-error"
                                            data-modal-error="ntu-entrada"></div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="custom-form-group">
                                        <label class="custom-form-label">NTU Salida</label>
                                        <input type="text" class="custom-form-control solo-decimal"
                                            id="${modalId}-ntu-salida" maxlength="4"
                                            onkeypress="return validarNumerosGral(event, this)" autocomplete="off"
                                            data-modal-value="ntu-salida">
                                        <div class="custom-form-error" id="${modalId}-ntu-salida-error"
                                            data-modal-error="ntu-salida"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="custom-form-group">
                                        <label class="custom-form-label">pH Entrada</label>
                                        <input type="text" class="custom-form-control solo-decimal"
                                            id="${modalId}-ph-entrada" maxlength="4"
                                            onkeypress="return validarDecimal(event, this)" autocomplete="off"
                                            data-modal-value="ph-entrada">
                                        <div class="custom-form-error" id="${modalId}-ph-entrada-error"
                                            data-modal-error="ph-entrada"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row text-center mb-3">
                                <div class="col">
                                    <h5 class="fw-bold">pH'S</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="custom-form-group">
                                        <label class="custom-form-label">Electrodo</label>
                                        <input type="text" class="custom-form-control solo-decimal"
                                            id="${modalId}-ph-electrodo" maxlength="4"
                                            onkeypress="return validarDecimal(event, this)" autocomplete="off"
                                            data-modal-value="ph-electrodo">
                                        <div class="custom-form-error" id="${modalId}-ph-electrodo-error"
                                            data-modal-error="ph-electrodo"></div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="custom-form-group">
                                        <label class="custom-form-label">Control proceso</label>
                                        <input type="text" class="custom-form-control solo-decimal"
                                            id="${modalId}-ph-control-procesos"
                                            onkeypress="return validarDecimal(event, this)" autocomplete="off"
                                            data-modal-value="ph-control-procesos">
                                        <div class="custom-form-error" id="${modalId}-ph-control-procesos-error"
                                            data-modal-error="ph-control-procesos"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="custom-form-group">
                                    <label class="custom-form-label">Dosificación de polimero</label>
                                    <input type="text" class="custom-form-control solo-decimal"
                                        id="${modalId}-dosificacion-polimero" maxlength="3"
                                        onkeypress="return validarNumerosGral(event, this)" autocomplete="off"
                                        data-modal-value="dosificacion-polimero">
                                    <div class="custom-form-error" id="${modalId}-dosificacion-polimero-error"
                                        data-modal-error="dosificacion-polimero"></div>
                                </div>
                            </div>
                            <div class="row text-center mb-3">
                                <div class="col">
                                    <h5 class="fw-bold">Recuperación de polimero</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="custom-form-group">
                                        <label class="custom-form-label"># Tanque</label>
                                        <input type="text" class="custom-form-control solo-decimal"
                                            id="${modalId}-tanque" maxlength="4"
                                            onkeypress="return validarDecimal(event, this)" autocomplete="off"
                                            data-modal-value="tanque">
                                        <div class="custom-form-error" id="${modalId}-tanque-error"
                                            data-modal-error="tanque">
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="custom-form-group">
                                        <label class="custom-form-label">Hora inicio</label>
                                        <input type="datetime-local" class="custom-form-control"
                                            id="${modalId}-hora-inicio" autocomplete="off"
                                            data-modal-value="hora-inicio">
                                        <div class="custom-form-error" id="${modalId}-hora-inicio-error"
                                            data-modal-error="hora-inicio">
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="custom-form-group">
                                        <label class="custom-form-label">Hora fin</label>
                                        <input type="datetime-local" class="custom-form-control"
                                            id="${modalId}-hora-fin" autocomplete="off" data-modal-value="hora-fin">
                                        <div class="custom-form-error" id="${modalId}-hora-fin-error"
                                            data-modal-error="hora-fin">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row text-center mb-3">
                                <div class="col">
                                    <h5 class="fw-bold">Bomba microburbuja</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="custom-form-group">
                                        <label class="custom-form-label">Presión</label>
                                        <input type="text" class="custom-form-control solo-decimal"
                                            id="${modalId}-presion" maxlength="4"
                                            onkeypress="return validarDecimal(event, this)" autocomplete="off"
                                            data-modal-value="presion">
                                        <div class="custom-form-error" id="${modalId}-presion-error"
                                            data-modal-error="presion">
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="custom-form-group">
                                        <label class="custom-form-label">Entrada de aire</label>
                                        <input type="text" class="custom-form-control solo-decimal"
                                            id="${modalId}-entrada-aire" maxlength="4"
                                            onkeypress="return validarNumerosGral(event, this)" autocomplete="off"
                                            data-modal-value="entrada-aire">
                                        <div class="custom-form-error" id="${modalId}-entrada-aire-error"
                                            data-modal-error="entrada-aire">
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="custom-form-group">
                                        <label class="custom-form-label">Varometro?</label>
                                        <input type="text" class="custom-form-control solo-decimal"
                                            id="${modalId}-varometro" maxlength="4"
                                            autocomplete="off"
                                            data-modal-value="varometro">
                                        <div class="custom-form-error" id="${modalId}-varometro-error"
                                            data-modal-error="varometro">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="custom-form-group">
                                        <label class="custom-form-label">Nivel de nata en clarificador</label>
                                        <input type="text" class="custom-form-control solo-decimal"
                                            id="${modalId}-nivel-nata" maxlength="4"
                                            onkeypress="return validarDecimal(event, this)" autocomplete="off"
                                            data-modal-value="nivel-nata">
                                        <div class="custom-form-error" id="${modalId}-nivel-nata-error"
                                            data-modal-error="nivel-nata">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row text-center mb-3">
                                <div class="col">
                                    <h5 class="fw-bold">Filtros canasta</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="custom-form-group">
                                        <label class="custom-form-label">Filtro 1</label>
                                        <input type="text" class="custom-form-control solo-decimal"
                                            id="${modalId}-filtro-1" maxlength="4"
                                            onkeypress="return validarDecimal(event, this)" autocomplete="off"
                                            data-modal-value="filtro-1">
                                        <div class="custom-form-error" id="${modalId}-filtro-1-error"
                                            data-modal-error="filtro-1">
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="custom-form-group">
                                        <label class="custom-form-label">Filtro 2</label>
                                        <input type="text" class="custom-form-control solo-decimal"
                                            id="${modalId}-filtro-2" maxlength="4"
                                            onkeypress="return validarDecimal(event, this)" autocomplete="off"
                                            data-modal-value="filtro-2">
                                        <div class="custom-form-error" id="${modalId}-filtro-2-error"
                                            data-modal-error="filtro-2">
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="custom-form-group">
                                        <label class="custom-form-label">Filtro 3</label>
                                        <input type="text" class="custom-form-control solo-decimal"
                                            id="${modalId}-filtro-3" maxlength="4"
                                            onkeypress="return validarDecimal(event, this)" autocomplete="off"
                                            data-modal-value="filtro-3">
                                        <div class="custom-form-error" id="${modalId}-filtro-3-error"
                                            data-modal-error="filtro-3">
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="custom-form-group">
                                        <label class="custom-form-label">Filtro 4</label>
                                        <input type="text" class="custom-form-control solo-decimal"
                                            id="${modalId}-filtro-4" maxlength="4"
                                            onkeypress="return validarDecimal(event, this)" autocomplete="off"
                                            data-modal-value="filtro-4">
                                        <div class="custom-form-error" id="${modalId}-filtro-4-error"
                                            data-modal-error="filtro-4">
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="custom-form-group">
                                        <label class="custom-form-label">Filtro 5</label>
                                        <input type="text" class="custom-form-control solo-decimal"
                                            id="${modalId}-filtro-5" maxlength="4"
                                            onkeypress="return validarDecimal(event, this)" autocomplete="off"
                                            data-modal-value="filtro-5">
                                        <div class="custom-form-error" id="${modalId}-filtro-5-error"
                                            data-modal-error="filtro-5">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="custom-form-group">
                                        <label class="custom-form-label">Cambio filtro canasta</label>
                                        <div class="custom-radio-group">
                                            <div class="custom-radio-option">
                                                <input type="radio" id="${modalId}-cambio-filtro-si" name="${modalId}-cambio-filtro"
                                                    value="Si" checked data-modal-radio="cambio-filtro">
                                                <label class="custom-radio-label" for="${modalId}-cambio-filtro-si">Sí</label>
                                            </div>
                                            <div class="custom-radio-option">
                                                <input type="radio" id="${modalId}-cambio-filtro-no" name="${modalId}-cambio-filtro"
                                                    value="No" data-modal-radio="cambio-filtro">
                                                <label class="custom-radio-label" for="${modalId}-cambio-filtro-no">No</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Card de Observaciones -->
                    <div class="custom-modal-card">
                        <div class="custom-modal-card-header">
                            <div class="custom-modal-card-header-icon">
                                <i data-lucide="binoculars"></i>
                            </div>
                            <span>Observaciones y Notas</span>
                        </div>
                        <div class="custom-card-body">
                            <div class="custom-form-group">
                                <textarea class="custom-form-control" rows="3" id="${modalId}-observaciones"
                                    placeholder="Registre cualquier observación relevante..."
                                    data-modal-value="observaciones"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Action Bar -->
                    <div class="custom-modal-action-bar">
                        <button type="button" class="custom-modal-btn custom-modal-btn-outline" data-bs-dismiss="modal"
                            id="${modalId}-cancel" data-modal-cancel>Cancelar</button>
                        <button type="button" class="custom-modal-btn custom-modal-btn-primary" id="${modalId}-confirm"
                            data-modal-confirm>Guardar
                            Registro</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
