<link rel="stylesheet" href="css/table.css">
<link rel="stylesheet" href="css/modal.css">
<div class="d-flex justify-content-between align-items-center mb-4 header-container">
    <div>
        <h2 class="mb-0 page-title">
            <i data-lucide="flame" class="me-2 text-danger" width="50" height="50"></i>Estado de clarificadores
        </h2>
        <p class="text-muted mb-0 subheader">Monitorización en tiempo real de los clarificadores activos</p>
    </div>
    <div class="d-flex align-items-center gap-2">
        <button class="btn btn-outline-secondary btn-sm" onclick="window.location.reload()">
            <i data-lucide="refresh-cw" class="me-1"></i> Actualizar
        </button>
    </div>
</div>
<div class="fade-in" style="animation-delay: 0.6s">
    <div class="d-flex justify-content align-items-center gap-3">
        <button id="btn-iniciar-proceso-clarificador"
            class="btn btn-outline-primary btn-sm px-3 py-2 d-flex align-items-center justify-content-center"
            aria-label="Iniciar proceso de clarificación">
            <span id="btn-icon" class="me-2">
                <i data-lucide="play"></i>
            </span>
            <span id="btn-text">Iniciar proceso</span>
        </button>

        <button id="btn-finalizar-proceso-clarificador"
            class="btn btn-outline-danger btn-sm px-3 py-2 d-flex align-items-center justify-content-center"
            aria-label="Finalizar proceso de clarificación">
            <span id="btn-icon" class="me-2">
                <i data-lucide="square"></i>
            </span>
            <span id="btn-text">Finalizar proceso</span>
        </button>

        <button id="btn-preparacion-polimero"
            class="btn btn-outline-secondary btn-sm px-3 py-2 d-flex align-items-center justify-content-center"
            aria-label="Preparación de polimero">
            <span id="btn-icon" class="me-2">
                <i data-lucide="flask-conical"></i>
            </span>
            <span id="btn-text">Preparación de polimero</span>
        </button>
    </div>
    <div class="table-container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Clarificador</th>
                    <th>Procesos</th>
                    <th>Materiales</th>
                    <th>Solidos entrada</th>
                    <th>Estado</th>
                    <th id="acciones-column">Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-clarificadores"></tbody>
        </table>
    </div>
</div>
